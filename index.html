<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="location">
        <div class="container">
            <label for="location">Please enter your location</label>
            <input type="search" name="location" id="city">
            <button id="search">I got it</button>
        </div>
    </div>
    <div id="weather">
        <div class="container">
            <div class="today">
                <div class="icon"></div>
            </div>
            <div class="week">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
